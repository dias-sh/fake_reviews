<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Authenticity Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div id="question" class="question">Is this review real or fake?</div>
        <div id="review" class="review">[Review text will go here]</div>
        <button id="real" class="btn">Real</button>
        <button id="fake" class="btn">Fake</button>
    </div>
    <div id="result" class="hidden">
        <div id="score-text">Your Accuracy Score:</div>
        <div id="score" class="score">0%</div>
        <div>Compare your score with the results of developed models at the end of the project.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
